  <body>
<p style = "font-size: 24px;">POP UP!!!!</p>

<script>
	
	window.onbeforeunload = function (){
		var previousScore = localStorage.getItem("score");
		var newScore = previousScore + 1;
		localStorage.setItem("score", newScore);

		//the question is, how do I check if this is changing properly.  There is no "onchange"
		//function for local storage items as far as I know.  So might have to use an interval
		// function

	}
</script>
